<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/tic-tac-toe.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gajraj+One&family=Lobster&family=Signika+Negative:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Jogo da Velha #</title>
  </head>
  <body>
    <header>
      <h2 class="player1" contenteditable="true">
        VOCÊ <i class="fa-solid fa-pencil"></i>
      </h2>
      <h2><span id="scoreP1">0</span> - <span id="scoreP2">0</span></h2>
      <h2 class="player2" contenteditable="true">
        CPU <i class="fa-solid fa-pencil"></i>
      </h2>
    </header>
    <main>
      <section id="game">
        <div class="row">
          <div id="zero" class="square"></div>
          <div id="one" class="square"></div>
          <div id="two" class="square"></div>
        </div>
        <div class="row">
          <div id="three" class="square"></div>
          <div id="four" class="square"></div>
          <div id="five" class="square"></div>
        </div>
        <div class="row">
          <div id="six" class="square"></div>
          <div id="seven" class="square"></div>
          <div id="eight" class="square"></div>
        </div>
        <div id="strike"></div>
        <div id="strike-diagonal"></div>
      </section>
      <div class="options">
        <button class="player1" id="restart">
          Recomeçar <i class="fa-solid fa-rotate"></i>
        </button>
        <i id="robot" class="fa-solid fa-robot"></i>
      </div>
    </main>
    <footer>
      <p>Feito por Vitor Gehlen</p>
    </footer>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/224150e09c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
